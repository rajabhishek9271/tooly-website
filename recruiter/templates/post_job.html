{% extends 'base1.html' %}
{% load static %}
{% block body_block %}


<style media="screen">
  .nice-select > .list{
    height: 200px;
    overflow-y: inherit;
  }
  .hide-input > .nice-select{
    display: none;
  }

</style>

        <!-- Dashboard Content Section Start -->
        <div class="dashboard-content-section section bg_color--5 pt-60">
            <div class="container-fluid p-0">
                <div class="row no-gutters">

                    <div class="col-xl-10 col-lg-9">

                        <div class="dashboard-main-inner">
                            <div class="row">
                                <div class="col-12">
                                    <div class="page-breadcrumb-content mb-40">
                                        <h1>Register your Company</h1>
                                    </div>
                                </div>
                            </div>
                            <div class="dashboard-overview">
                                <div class="row">
                                    <div class="col-xl-12 col-12">
                                        <div class="profile-applications mb-50">

                                            <div class="profile-applications-main-block">
                                                <div class="profile-applications-form">
                                                    <form method="POST"> {% csrf_token %}
                                                        <div class="row mb-30">
                                                            <div class="col-lg-2">
                                                                <div class="profile-avatar mb-30">
                                                                    <label class="d-block"><span>Company Logo</span></label>
                                                                    <img name="profile_pic" src="https://demo.hasthemes.com/jetapo-preview/jetapo/assets/images/author/author1.jpg" alt="">
                                                                </div>
                                                            </div>
                                                            <div class="col-lg-10">
                                                                <div class="row">

                                                                  <div class="single-input mb-25">
                                                                      <label for="first-name">Job Title<span>*</span></label>
                                                                      <input type="text" id="first-name" name="job_title" placeholder="Title"  value="">
                                                                  </div>
                                                                        <!-- Single Input Start -->
                                                                        {% for field in form %}
                                                                            <div class="single-input mb-25">
                                                                                {{ field.errors }}

                                                                                  {{ field.label_tag }}
                                                                                 {{ field }}

                                                                            </div>
                                                                        {% endfor %}



                                                                        <!-- Single Input Start -->
                                                                        <div class="single-input mb-25">
                                                                            <label for="confirm-password">Job Description</label>
                                                                            <input type="text" id="desc" name="job_description" placeholder="Mention the required job details" value="">
                                                                        </div>
                                                                        <!-- Single Input End -->

                                                                        <!-- Single Input Start -->
                                                                        <div class="single-input mb-25">
                                                                            <label for="type">Job Type</label>
                                                                            <select class="nice-select wide" name="job_type" id="type">
                                                                                <option value="select">select</option>
                                                                                <option value="part-time">Part Time</option>
                                                                                <option value="full-time">Full Time</option>
                                                                                <option value="remote">Remote</option>
                                                                            </select>
                                                                        </div>
                                                                        <!-- Single Input End -->
                                                                        <!-- Single Input Start -->
                                                                        <div class="hide-input single-input mb-25" >
                                                                            <label for="type">Job Category</label>
                                                                            <br>
                                                                            <select id="mselect" name="job_category" class="" tabindex="8" multiple >
                                                                              <option value="1">All categories</option>
                                                                              <option value="2">Accounting</option>
                                                                              <option value="3">Broadcasting</option>
                                                                              <option value="4">Customer Service</option>
                                                                              <option value="5">Digital Marketing</option>
                                                                              <option value="6">Finance & Accounting</option>
                                                                              <option value="7">Game Mobile</option>
                                                                              <option value="8">Graphics & Design</option>
                                                                              <option value="9">Human Resources</option>
                                                                              <option value="10">Medical Doctor</option>
                                                                              <option value="11">Restaurant</option>
                                                                              <option value="12">Sale & Marketing</option>
                                                                              <option value="13">Sale Assistance</option>
                                                                              <option value="14">Science & Analitycs</option>
                                                                              <option value="15">Teachers</option>
                                                                              <option value="16">Web & Software Dev</option>
                                                                              <option value="17">Writing & Translations</option>
                                                                            </select>
                                                                        </div>
                                                                        <!-- Single Input End -->

                                                                        <div class="single-input mb-25">
                                                                            <label for="type">Education level</label>
                                                                            <select class="nice-select wide" name="education_level" id="level" >
                                                                                <option value="hs">High School</option>
                                                                                <option value="grad">Graduate</option>
                                                                                <option value="postg">Post Graduate</option>

                                                                            </select>
                                                                        </div>

                                                                        <div class="single-input mb-25">
                                                                            <label for="date">Date</label>
                                                                            <input type="datetime-local"id="date" name="posted_on"  value="">
                                                                        </div>

                                                                        <div class="single-input mb-25">
                                                                            <label for="first-name">Vaccancies</label>
                                                                            <input type="number" id="vacancy" name="vaccancies"  value="">
                                                                        </div>

                                                                        <div class="single-input mb-25">
                                                                            <label for="applicants">No of Applicants</label>
                                                                            <input type="number" id="applicants" name="no_of_applicants" value="">
                                                                        </div>

                                                                        <div class="single-input mb-25">
                                                                            <label for="salary">Salary</label>
                                                                            <input type="number" id="salary" name="salary" value="">
                                                                        </div>

                                                                        <div class="hide-input single-input mb-25" >
                                                                            <label for="type">Skills</label>
                                                                            <br>
                                                                            <select id="msselect" name="skills"  tabindex="8" multiple >
                                                                                <option value="1">Web Developer</option>
                                                                                <option value="2">App Developer</option>
                                                                                <option value="3">Graphic Designer</option>
                                                                                <option value="4">Chef</option>
                                                                                <option value="5">Programmer</option>
                                                                                <option value="6">Lawyer</option>


                                                                            </select>
                                                                        </div>

                                                                        <div class="single-input mb-25">
                                                                            <label for="desc">About Job<span>*</span></label>
                                                                            <textarea type="text" name="about_job" placeholder="Description" value=""></textarea>
                                                                        </div>




                                                                        <!-- Single Input Start -->
                                                                        <div class="hide-input single-input mb-25" >
                                                                            <label for="type">Keywords</label>
                                                                            <br>
                                                                            <select id="mkselect"  name="keywords" tabindex="8" multiple >
                                                                                <option value="1">abc</option>
                                                                                <option value="2">def</option>
                                                                                <option value="3">ghi</option>
                                                                                <option value="4">jkl</option>
                                                                                <option value="5">mno</option>
                                                                            </select>
                                                                        </div>
                                                                        <!-- Single Input End -->
                                                                        <div class="single-input mb-25">
                                                                            <label for="experience">Experience</label>
                                                                            <input type="number" id="exp" name="experience"  value="">
                                                                        </div>








                                                                        <!-- Single Input Start -->
                                                                        <!-- <div class="single-input mb-25">
                                                                            <label for="new-password">New Password</label>
                                                                            <input type="password" id="new-password" name="new-password" placeholder="" value="">
                                                                        </div> -->
                                                                        <!-- Single Input End -->

                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-12">
                                                                <div class="profile-action-btn d-flex flex-wrap align-content-center justify-content-between">
                                                                    <button type="submit" class="ht-btn theme-btn theme-btn-two mb-xs-20">Register</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Dashboard Content Section End -->


{% endblock %}
